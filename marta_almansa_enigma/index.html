    <title>Enigma Machine</title>

<script>


    let abc = " abcdefghijklmnopqrstuvwxyz1234567890"
    
    let abcEncrypted = " 4bcd3fgh1jklmn0pqr5tuvwxyz1234567890"

    function encrypt(){
        messageInput = document.querySelector('input').value
        let encryptedMessage = ""
        Array.from(messageInput).forEach(lletra => {
            let position = abc.indexOf(lletra)
            console.log(abcEncrypted[position])
            encryptedMessage = encryptedMessage + abcEncrypted[position]
        });
        console.log(encryptedMessage)
        document.getElementById('encryptedMessage').innerHTML = encryptedMessage
    }



</script>

 background-image: url("paper.gif");
 background-color: #cccccc;

<body>
